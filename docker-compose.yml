version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: sistema-contable-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sistema_contable_ec
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - sistema-contable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema-contable-backend
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/sistema_contable_ec?authSource=admin
      - SECRET_KEY=tu-clave-secreta-super-segura-para-produccion
      - DEBUG=false
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    networks:
      - sistema-contable-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8008

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema-contable-frontend
    restart: unless-stopped
    ports:
      - "5178:80"
    depends_on:
      - backend
    networks:
      - sistema-contable-network

volumes:
  mongodb_data:

networks:
  sistema-contable-network:
    driver: bridge
